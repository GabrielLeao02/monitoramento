<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagens Rápidas</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h2>Mensagens</h2>
    <a href="#" id="toggleForm">Criar mensagem personalizada</a>

    <div id="formArea" class="form-hidden">
      <input type="text" id="titleInput" placeholder="Título da mensagem" />
      <textarea id="msgInput" placeholder="Conteúdo da mensagem"></textarea>
      <button id="saveBtn">Salvar mensagem</button>
    </div>

    <select id="selectMessage">
      <option disabled selected>Selecione uma mensagem</option>
    </select>

    <div class="message-preview" id="messagePreview"></div>

    <button id="sendBtn">Usar no chat</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
